name: Deploy to GitHub Pages

on:
  # Запускается при push в main ветку
  push:
    branches: [ "main" ]
  
  # Позволяет запускать workflow вручную из вкладки Actions
  workflow_dispatch:

# Устанавливает права GITHUB_TOKEN для деплоя на Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешает только один concurrent deployment, пропуская runs в очереди между pending и latest queued.
# Однако НЕ отменяет in-progress runs, так как мы хотим, чтобы эти production deployments завершились.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Сборка TypeScript проекта с Yarn + Vite
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Type check
      run: yarn type-check
      
    - name: Build project
      run: yarn build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

  # Деплой на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4